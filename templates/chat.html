<!DOCTYPE html>
<html>
<head>
    <title>Flask Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .chat-container { max-width:600px; margin:auto; padding:20px; }
        .message { padding:10px; border-radius:8px; margin-bottom:8px; }
        .user { background:#d0ebff; text-align:right; }
        .bot { background:#f1f3f5; text-align:left; }
    </style>
</head>
<body>
<div class="chat-container">
    <h2>ðŸ’¬ Flask Chat (SQLite)</h2>
    <div>
        {% for role, content, timestamp in messages %}
            <div class="message {{ role }}">
                <strong>{{ role.capitalize() }}</strong>: {{ content }}
                <div style="font-size:0.8em; color:gray;">{{ timestamp }}</div>
            </div>
        {% endfor %}
    </div>
    <form method="POST">
        <div class="input-group mt-3">
            <input name="message" class="form-control" placeholder="Type your message..." required>
            <button class="btn btn-primary">Send</button>
        </div>
    </form>
</div>
</body>
</html>
